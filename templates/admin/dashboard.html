{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1>لوحة تحكم المسؤول</h1>
        <a href="{{ url_for('admin_logout') }}" class="btn">تسجيل الخروج</a>
    </div>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px;">
        <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center;">
            <h2>{{ products_count }}</h2>
            <p>إجمالي المنتجات</p>
        </div>
        <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center;">
            <h2>0</h2>
            <p>الطلبات الجديدة</p>
        </div>
        <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center;">
            <h2>0</h2>
            <p>العملاء الجدد</p>
        </div>
    </div>
    
    <div style="display: flex; gap: 15px; margin-bottom: 30px;">
        <a href="{{ url_for('admin_products') }}" class="btn">إدارة المنتجات</a>
        <a href="#" class="btn btn-outline">إدارة الطلبات</a>
        <a href="#" class="btn btn-outline">إدارة العملاء</a>
    </div>
    
    <div>
        <h2>آخر المنتجات المضافة</h2>
        <p>سيظهر هنا آخر المنتجات التي تم添加ها إلى المتجر</p>
    </div>
</div>
{% endblock %}
